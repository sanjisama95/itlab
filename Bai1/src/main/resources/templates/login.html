<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <p th:text="${fail}" class="text-danger"></p>
        <a href="https://accounts.google.com/o/oauth2/auth?scope=email&redirect_uri=https://localhost:8080/login-google&response_type=code
    &client_id=933611989467-cnruchptrciqfg5e3ahv61tkbqml8teh.apps.googleusercontent.com&approval_prompt=force" class="btn btn-primary"\

    </div>

</html>
